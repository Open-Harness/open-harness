real_world_examples:
  sequin_case_study:
    problem: "Engineer's documentation fallacy - leading with explanation rather than hands-on experience"

    before:
      - "Quickstarts mixed with setup complexity"
      - "'How Sequin works' explanation upfront"
      - "Confusing sections like 'Consume' and 'Capture changes'"
      - "Database setup scattered as reference material"

    after:
      - "Separate quickstarts for each destination (Webhooks, SQS, Kafka, etc.)"
      - "Dedicated 'Sink Setup Guides' as how-tos"
      - "Clear reference section with only technical facts"
      - "Minimal explanation content"

    lessons_learned:
      - "Reduced quickstart from lengthy process to focused 3-minute flow"
      - "Writing how-tos revealed dozens of product improvements"
      - "When explaining workflows felt awkward, it signaled design issues"
      - "Separating pure technical documentation from tutorials made all materials clearer"
      - "Meeting users 'where they are' proved more effective than front-loading comprehensive mental models"

  cloudflare_adoption:
    quote: "While redesigning the Cloudflare developer docs, Diátaxis became our north star for information architecture. When we weren't sure where a new piece of content should fit in, we'd consult the framework."

  gatsby_adoption:
    approach: "The four quadrants helped them prioritize the user's goal for each type of documentation, making it easier for users to discover resources when they need them"

anti_patterns:
  common_mistakes:
    - mixing_content_types:
        description: "Combining instruction, explanation, and reference in a single document"
        why_bad: "Users can't find what they need; content becomes unfocused"
        fix: "Separate into distinct documents by user need"

    - tutorial_explanation_bloat:
        description: "Adding lengthy explanations in tutorials"
        why_bad: "Distracts from learning-by-doing, breaks flow"
        fix: "Link to explanation docs; keep tutorials focused on concrete steps"

    - howto_teaching:
        description: "Trying to teach concepts in how-to guides"
        why_bad: "User has a goal to achieve, not learn; slows them down"
        fix: "Assume competence; link to tutorials/explanations if background needed"

    - reference_instruction:
        description: "Including procedural steps in reference documentation"
        why_bad: "Reference should be factual, not instructional"
        fix: "Move procedures to how-to guides; keep reference purely informational"

    - explanation_without_bounds:
        description: "Explanation that sprawls without a clear 'why' question"
        why_bad: "Becomes unfocused, loses value"
        fix: "Frame with specific question; maintain bounded scope"

    - engineer_fallacy:
        description: "Leading with 'How it works' before 'Try it now'"
        why_bad: "Users want to experience success before understanding architecture"
        fix: "Start with tutorial; explanation comes after initial competency"

    - auto_generated_only:
        description: "Relying solely on auto-generated API docs"
        why_bad: "Lacks context, examples, and human-oriented explanations"
        fix: "Augment with how-to guides, tutorials, and explanations"

    - forcing_completeness:
        description: "Requiring how-to guides to be exhaustive"
        why_bad: "Real-world tasks vary; rigid procedures don't adapt"
        fix: "Focus on practical usability over completeness"

implementation_guidance:
  getting_started:
    - "Use Diátaxis as a guide, not a strict plan"
    - "Don't worry about perfect structure initially"
    - "Focus on improving content based on Diátaxis principles"
    - "Assess existing docs: which type does each piece try to be?"
    - "Identify mixing problems (content that tries to be multiple types)"

  migration_strategy:
    - "Audit existing documentation against the four types"
    - "Identify content that mixes types (common problem)"
    - "Separate mixed content into distinct documents"
    - "Fill gaps: which types are missing?"
    - "Reorganize navigation to reflect the four types"
    - "Test with real users at each stage"

  quality_signals:
    good_signs:
      - "Users can find what they need quickly"
      - "Each document has a clear, singular purpose"
      - "Tutorial completion rates are high"
      - "How-to guides solve real user problems"
      - "Reference is consulted frequently and trusted"
      - "Explanation deepens understanding without blocking tasks"

    warning_signs:
      - "Users ask basic questions tutorials should answer"
      - "How-to guides feel like they're teaching too much"
      - "Reference documentation includes opinions or procedures"
      - "Explanation content blocks users from getting started"
      - "Content doesn't clearly fit into any of the four types"

  maintenance:
    - "Review new content: which type is this?"
    - "When content feels awkward to write, check if it's the wrong type"
    - "User feedback often reveals type mismatches"
    - "Regularly audit for type mixing creep"
    - "Keep navigation organized by the four types"

