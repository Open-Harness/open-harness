framework_overview:
  name: "Diátaxis"
  source: "https://diataxis.fr"
  author: "Daniele Procida"
  etymology: "Ancient Greek δῐᾰ́τᾰξῐς: dia (across) + taxis (arrangement)"
  core_principle: "A systematic approach to technical documentation authoring that organizes content around four distinct user needs, using two axes to create a comprehensive framework addressing what to write, how to write it, and how to organize it."

  organizing_axes:
    horizontal: "Study (learning) → Application (already-knowing)"
    vertical: "Practical (doing) → Theoretical (understanding)"

  value_proposition:
    - "Solves problems related to documentation content (what to write)"
    - "Addresses style (how to write it)"
    - "Provides architecture (how to organize it)"
    - "Serves both users and documentation creators/maintainers"
    - "Light-weight, easy to grasp, straightforward to apply"

quadrants:
  - name: "Tutorials"
    quadrant_position: "Top-left (Practical + Learning)"
    purpose: "Learning-oriented experiences that take users by the hand through a series of steps to complete a project"
    audience_need: "Learning through doing - acquire basic competency"
    user_state: "Beginner who needs to achieve success"
    orientation: "Learning-oriented"

    characteristics:
      - "An experience under the guidance of a tutor"
      - "Focused on doing, not explaining"
      - "Must work reliably for every user"
      - "Provides early, visible results at each step"
      - "Maintains clear expectations and feedback"
      - "Progresses from step to concrete step"
      - "Uses first-person plural language ('we will')"
      - "Ignores options and alternatives to maintain focus"
      - "Shows cause-and-effect connections rapidly and repeatedly"

    best_practices:
      - "Produce comprehensible results at each step, however small"
      - "Provide narrative guidance: 'You will notice that...' 'The output should look like...'"
      - "Flag potential errors in advance to prevent confidence loss"
      - "Link to detailed explanation rather than embedding it"
      - "Test extensively to ensure perfect reliability"
      - "Maintain focused direction to completion"
      - "Use concrete examples rather than abstract concepts"
      - "Affirm the tutor-learner relationship throughout"

    anti_patterns:
      - "Abstraction and generalization"
      - "Lengthy explanations that distract from learning-by-doing"
      - "Offering choices and alternatives"
      - "Information overload"
      - "Conflating tutorials with how-to guides"
      - "Assuming student responsibility for learning (teacher bears responsibility)"
      - "Breaking learning experience with unnecessary theoretical discussion"
      - "Unreliable execution that erodes user confidence"

    examples_for_sdk:
      - "Your first API call: Send a message and receive a response"
      - "Build a simple chatbot in 10 minutes"
      - "Getting started: Create and authenticate your first client"
      - "Tutorial: Process a streaming response step-by-step"
      - "Build your first agent: A complete walkthrough"

    language_patterns:
      - "We will..."
      - "You will notice that..."
      - "The output should look like..."
      - "Let's start by..."
      - "Now we'll..."

  - name: "How-to Guides"
    quadrant_position: "Top-right (Practical + Application)"
    purpose: "Task-oriented directions that address specific problems or goals"
    audience_need: "Solving a specific problem they already understand"
    user_state: "Competent user who knows what they want to achieve"
    orientation: "Task-oriented"

    characteristics:
      - "Action-oriented directions"
      - "Address real human needs and projects"
      - "Focused on tasks or problems"
      - "Assume reader competence and prior knowledge"
      - "Executable sequence of logical steps"
      - "Adapt to real-world complexity and varied use cases"
      - "Start and end at meaningful points"
      - "Action and only action - no teaching or explanation"

    best_practices:
      - "Answer specific questions: 'How do I make X?' or 'What can I achieve with Y?'"
      - "Remain focused on the goal throughout"
      - "Link to reference materials rather than embedding them"
      - "Prioritize practical usability over exhaustive coverage"
      - "Ground sequences in user activities and thinking patterns"
      - "Anticipate reader needs proactively"
      - "Use titles stating exactly what the guide demonstrates"
      - "Optimize for search engine discoverability"
      - "Maintain smooth progression with appropriate pace"

    anti_patterns:
      - "Writing from machinery perspective rather than user perspective"
      - "Stating obvious steps"
      - "Disconnecting from user purpose and intent"
      - "Conflating how-to guides with tutorials"
      - "Forcing non-linear problems into rigid procedures"
      - "Mixing in explanatory or teaching content"
      - "Requiring unnecessary context-switching between tools"
      - "Including reference material inline"

    examples_for_sdk:
      - "How to implement retry logic with exponential backoff"
      - "How to handle rate limits in production"
      - "How to stream responses in a web application"
      - "How to customize the system prompt for your use case"
      - "How to integrate with Express/Next.js/your framework"
      - "How to implement conversation memory"
      - "How to handle errors and timeouts gracefully"
      - "How to configure logging for debugging"

    language_patterns:
      - "How to..."
      - "To achieve X, do Y"
      - "Follow these steps..."
      - "Configure..."
      - "Set up..."

  - name: "Reference"
    quadrant_position: "Bottom-right (Theoretical + Application)"
    purpose: "Information-oriented technical descriptions of the machinery and how to operate it"
    audience_need: "Looking up specific technical information"
    user_state: "Working user who needs facts"
    orientation: "Information-oriented"

    characteristics:
      - "Austere and factual - no doubt or ambiguity"
      - "Wholly authoritative"
      - "Consulted, not read sequentially"
      - "Structured by product logic"
      - "Consistent patterns throughout"
      - "Neutral voice - facts without instruction, explanation, or opinion"
      - "Well-illustrated with usage examples"
      - "Comprehensive and complete"

    best_practices:
      - "Mirror how the product itself is organized"
      - "Readers should find information where they expect it"
      - "Use familiar, consistent formats"
      - "Focus purely on facts"
      - "Examples clarify usage without drifting into tutorial territory"
      - "Maintain neutrality, objectivity, factuality"
      - "Provide complete technical specifications"
      - "Use tables, lists, and structured formats"

    anti_patterns:
      - "Mixing opinions, marketing claims, or speculation with facts"
      - "Attempting to instruct or explain (redirect to how-to guides)"
      - "Forcing unnatural organizational structures"
      - "Inconsistent presentation styles"
      - "Auto-generated content as sole documentation"
      - "Inadequate description that avoids completeness"
      - "Including procedural steps (those belong in how-to guides)"

    examples_for_sdk:
      - "API Reference: All classes, methods, properties"
      - "Configuration options reference"
      - "Error codes and their meanings"
      - "Type definitions and interfaces"
      - "Environment variables reference"
      - "Event types and payloads"
      - "Response schema documentation"
      - "Parameter specifications with types, defaults, constraints"

    language_patterns:
      - "Returns..."
      - "Accepts..."
      - "Type: ..."
      - "Default: ..."
      - "Required/Optional"
      - "Parameters:"

  - name: "Explanation"
    quadrant_position: "Bottom-left (Theoretical + Learning)"
    purpose: "Understanding-oriented discursive treatment that permits reflection and builds conceptual knowledge"
    audience_need: "Understanding concepts, context, and reasoning"
    user_state: "Practitioner seeking deeper understanding"
    orientation: "Understanding-oriented"

    characteristics:
      - "Discursive treatment of a subject"
      - "Permits reflection"
      - "Makes connections across topics and domains"
      - "Provides context and rationale"
      - "Discusses the bigger picture"
      - "Presents opinions, alternatives, competing viewpoints"
      - "Bounded focus on specific topics"
      - "Builds comprehensive understanding"

    best_practices:
      - "Link topics together to build understanding"
      - "Include design rationale and historical reasons"
      - "Cover history, alternatives, choices, and justifications"
      - "Present transparent discussion of trade-offs"
      - "Use analogies across systems for context"
      - "Weigh alternatives and provide judgments"
      - "Help readers step back and understand holistically"
      - "Connect to other concepts and show relationships"

    anti_patterns:
      - "Mixing in instructional content"
      - "Including technical descriptions (those belong in reference)"
      - "Lacking defined scope"
      - "Explanation without a framing 'why' question (tends to sprawl)"
      - "Failing to help readers understand the craft holistically"
      - "Isolation - not connecting to other concepts"
      - "Missing reflection opportunities"

    examples_for_sdk:
      - "Understanding the agent architecture and design decisions"
      - "Why we chose this authentication approach"
      - "The philosophy behind streaming vs. blocking APIs"
      - "Token management: concepts and strategies"
      - "Understanding context windows and their implications"
      - "The evolution of our API design"
      - "Comparing different agent frameworks"
      - "Understanding the trade-offs in prompt engineering"
      - "How this SDK differs from the REST API and when to use each"

    language_patterns:
      - "The reason for X is because historically, Y..."
      - "W is better than Z because..."
      - "Some users prefer W (because Z). This can be a good approach, but..."
      - "The philosophy behind..."
      - "This design choice was made because..."
      - "Understanding why..."

decision_matrix:
  - question: "Is the user trying to learn for the first time?"
    yes_goto: "Tutorials"
    no_goto: "next question"

  - question: "Does the user have a specific goal or problem to solve?"
    yes_goto: "How-to Guides"
    no_goto: "next question"

  - question: "Is the user looking for specific technical facts?"
    yes_goto: "Reference"
    no_goto: "Explanation"

  alternative_decision_path:
    - question: "Is the content practical (doing) or theoretical (understanding)?"
      practical_goto: "Tutorials or How-to Guides"
      theoretical_goto: "Reference or Explanation"

    - question: "Is the user learning or already knowing?"
      learning_goto: "Tutorials or Explanation"
      knowing_goto: "How-to Guides or Reference"

