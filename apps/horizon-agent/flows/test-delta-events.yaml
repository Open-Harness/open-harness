# Quick test flow for validating delta events in TUI
# Runs a single agent that produces streaming output

flow:
  name: test-delta-events
  description: Quick test for delta event streaming
  nodePacks: [core, claude]
  input:
    feature: string

nodes:
  - id: greeter
    type: claude.agent
    input:
      prompt: |
        Say "Hello! I am testing the streaming delta events." and then count from 1 to 5.

edges: []
