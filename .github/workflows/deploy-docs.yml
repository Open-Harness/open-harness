# Deploy Docs to Cloudflare Pages
#
# SETUP REQUIRED:
# 1. Create a Cloudflare Pages project:
#    - Go to Cloudflare Dashboard → Pages → Create a project
#    - Select "Direct Upload" (we deploy from GitHub Actions)
#    - Name it: open-harness-docs
#
# 2. Create an API token:
#    - Go to Profile → API Tokens → Create Token
#    - Use template: "Edit Cloudflare Workers"
#    - Or create custom with: Account.Cloudflare Pages (Edit)
#
# 3. Add GitHub secrets (Settings → Secrets → Actions):
#    - CLOUDFLARE_API_TOKEN: The API token from step 2
#    - CLOUDFLARE_ACCOUNT_ID: Found in Cloudflare Dashboard URL or sidebar
#
# USAGE:
# - Pushes to master deploy to production
# - PRs get preview deployments with unique URLs
# - Manual trigger via Actions tab → Run workflow

name: Deploy Docs to Cloudflare Pages

on:
  push:
    branches: [master]
    paths:
      - 'apps/docs/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches: [master]
    paths:
      - 'apps/docs/**'
  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build docs
        run: bun run build
        working-directory: apps/docs

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: open-harness-docs
          directory: apps/docs/out
          # Optional: Enable preview deploys for PRs
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Only deploy to production on push to master
          branch: ${{ github.head_ref || github.ref_name }}
