workflow:
  name: benin-demo
  input:
    country: Benin

nodes:
  - id: facts
    type: mcp.geo.country_info
    input:
      country: "{{workflow.input.country}}"

  - id: isFrench
    type: condition.equals
    input:
      left: "{{facts.officialLanguage}}"
      right: "French"

  - id: sayFrench
    type: anthropic.text
    when:
      equals:
        var: "isFrench.value"
        value: true
    input:
      prompt: |
        Write exactly 2 sentences in French about {{workflow.input.country}}.
        Mention the capital: {{facts.capital}}.
    config:
      mcp: []

  - id: sayEnglish
    type: anthropic.text
    when:
      equals:
        var: "isFrench.value"
        value: false
    input:
      prompt: |
        Write exactly 2 sentences in English about {{workflow.input.country}}.
        Mention the capital: {{facts.capital}}.
    config:
      mcp: []

edges:
  - from: facts
    to: isFrench
  - from: isFrench
    to: sayFrench
  - from: isFrench
    to: sayEnglish
